<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="50" minlength="3" placeholder="Name" required>
		</div>

		<div>
           <label for="portfolio">Portfolio URL</label>
           <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">
        </div>

		<div>
			<label for="favColor">Favourite colour</label>
		    <input type="color" id="favColor" name="favColor" placeholder="color" required>
		</div>

		<div>
			<label for="likeness">How much do you like your color?</label>
            <input type="range" id="likeness" name="likeness" min="1" max="100">
		</div>
	</form>
</body>

</html>
